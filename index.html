<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIKny Indeks Sprawności</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="warn-outer">
      <div class="warn">
        <div class="warn-inner">
          <div
            class="close"
            onclick="document.getElementsByClassName('close')[0].parentElement.parentElement.parentElement.remove();"
          >
            &times;
          </div>
          Dostępna jest stara wersja strony na komputer. <br />
          Kliknij <a href="./computer.html">tutaj</a> by do niej przejść.
        </div>
      </div>
    </div>
    <div id="prototypes" style="display: none;">
      <!-- delete all comments when ready -->
      <div id="prototype-submit">
        {{title}} {{desc}} {{submit}}
        <div class="checkbox" onclick="check(this)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="check"
            width="5vh"
            height="6vh"
            viewBox="0 0 121 180"
            display="none"
          >
            <path d="M0.3 140l62.4 60.1L165.6 0.3" />
          </svg>
        </div>
      </div>
      <div id="prototype-radio">
        {{title}}
        <!-- .radio-options MUST be inside the #prototype-radio but doesn't need to be a child of it (can be a child, a grandchild...) -->
        <div class="radio-options">
          <!-- there will be pasted `prototype-option`s -->
        </div>
      </div>
      <div id="prototype-option" onclick="select(this)">
        {{title}}
      </div>
      <div id="prototype-desc">
        {{title}} {{desc}}
      </div>
      <div id="prototype-int">
        {{title}}
        <input type="number" id="{{id}}" />
        <!-- when input is submitted, call the submit({{id}}) -->
      </div>
      <div id="prototype-summary-chart">
        {{mark}}
        <canvas id="{{id}}"></canvas>
      </div>
      <div id="prototype-summary">
        <div class="summary-marks">
          <!-- there will be pasted `prototype-summary-mark`s -->
        </div>
      </div>
      <div id="prototype-summary-mark">
        {{name}} {{mark}}
      </div>
    </div>
    <div id="content">
      <div class="topbar">
        <div class="logo"></div>
        <h1>PIKni i sprawni</h1>
      </div>
      <div class="sheet">
        <div class="latch"></div>
        <div id="container">
          <!--prototypes will be pasted here-->
        </div>
      </div>
      <div class="leftarrow">&#x1F814;</div>
      <!--I need a function-->
    </div>
    <div id="timer" class="thrown-in"></div>
  </body>
</html>
