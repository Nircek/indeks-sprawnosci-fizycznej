<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIKny Indeks Sprawności</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onkeydown="this.scrollTop=this.scrollLeft=0">
    <div class="warn-outer">
      <div class="warn">
        <div class="warn-inner">
          <div
            class="close"
            onclick="document.getElementsByClassName('close')[0].parentElement.parentElement.parentElement.remove();"
          >
            &times;
          </div>
          Dostępna jest stara wersja strony na komputer. <br />
          Kliknij <a href="./computer.html">tutaj</a> by do niej przejść.
        </div>
      </div>
    </div>
    <div id="prototypes" style="display: none;">
      <div class="checkbox" id="prototype-checkbox">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="check"
          viewBox="0 0 121 180"
          display="none"
        >
          <path d="M0.3 140l62.4 60.1L165.6 0.3" />
        </svg>
      </div>
      <div class="sheet" id="prototype-submit">
        <h2>{{title}}</h2>
        <p>{{desc}}</p>
        <div
          class="checkbox"
          onclick="this.removeAttribute('onclick');next(this, ()=>check(this))"
        ></div>
        <p class="check-desc">{{submit}}</p>
      </div>
      <div class="sheet" id="prototype-radio">
        <h2>{{title}}</h2>
        <p>{{desc}}</p>
        <div class="radio-options"></div>
      </div>
      <div id="prototype-option">
        <div class="checkbox"></div>
        <p class="check-desc">{{title}}</p>
        <div style="clear: both;"></div>
      </div>
      <div class="sheet" id="prototype-desc">
        <h2>{{title}}</h2>
        <h3>{{desc}}</h3>
      </div>
      <div class="sheet" id="prototype-int" onload="intAddListener(this)">
        <!--I need an exception for the age prototype. However we can always find a fancy picture ;)-->
        <h2>{{title}}</h2>
        <img src="https://via.placeholder.com/1600x900" alt="PLACEHOLDER" />
        <p>{{desc}}</p>
        <div id="input">
          <input type="number" min="0" />
        </div>
      </div>
      <div class="sheet" id="prototype-summary-chart">
        {{mark}}
        <canvas id="{{id}}"></canvas>
        <p onclick="next()">{{submit}}</p>
      </div>
      <div id="prototype-summary" class="sheet">
        <h2>{{title}}</h2>
        <h3>{{desc}}</h3>
        <div class="summary-marks sheet">
          <!-- there will be pasted `prototype-summary-mark`s -->
        </div>
      </div>
      <div id="prototype-summary-mark">{{name}} : {{mark}} <br /><br /></div>
    </div>
    <div id="content">
      <div class="topbar">
        <div class="logo"></div>
        <h1>PIKni i sprawni</h1>
      </div>
      <div class="latch"></div>
      <div id="container"></div>
      <div class="leftarrow" onclick="back()">&#x1F814;</div>
    </div>
      <div id="timer">
        <span id="seconds">00</span>.<span id="tens">0</span>
      </div>
      <button
        id="start"
        style="
          border-radius: 50%;
          width: 6vh;
          height: 6vh;
          font-size: 50%;
          float: left;
        "
      >
        Start
      </button>
      <button
        id="stop"
        style="
          border-radius: 50%;
          width: 6h;
          height: 6vh;
          font-size: 50%;
          float: left;
        "
      >
        Stop
      </button>
      <button
        id="reset"
        style="
          border-radius: 50%;
          width: 6vh;
          height: 6vh;
          font-size: 50%;
          float: left;
        "
      >
        Reset
      </button>
    </div>
  </body>
</html>
