<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIKny Indeks Sprawności</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="warn-outer">
      <div class="warn">
        <div class="warn-inner">
          <div
            class="close"
            onclick="document.getElementsByClassName('close')[0].parentElement.parentElement.parentElement.remove();"
          >
            &times;
          </div>
          Dostępna jest stara wersja strony na komputer. <br />
          Kliknij <a href="./computer.html">tutaj</a> by do niej przejść.
        </div>
      </div>
    </div>
    <div id="prototypes" style="display: none;">
      <div class="sheet" id="prototype-submit">
        <h2>{{title}}</h2 ><h3>{{desc}}</h3> {{submit}}
        <div class="checkbox" onclick="check"> <svg xmlns="http://www.w3.org/2000/svg" class="check" viewBox="0 0 121 180" display = "none">
          <path d="M0.3 140l62.4 60.1L165.6 0.3"/></svg>
        </div>
      </div>
      <div class="sheet" id="prototype-radio">
        <h2>{{title}}</h2>
        <div class="radio-options">
        </div>
      </div>
      <div id="prototype-option" onclick="select(this)">
        <h3>{{title}}</h3>
      </div>
      <div class="sheet" id="prototype-desc">
        <h2>{{title}}</h2><h3>{{desc}}</h3>
      </div>
      <div class="sheet" id="prototype-int">
        <!--I need an exception for the age prototype. However we can always find a fancy picture ;)-->
        <div class="image">Tu będzie gif</div>
        <h2>{{title}}</h2> <h3>{{desc}}</h3>
        <br />
        <div id="input"><input type="number" id="{{id}}" min="0" oninput="submit('{{id}}')"/></div>
        <!--I think we are targeting submitting on clickineg "enter" on a keyboard. And I decided in order not to destroy layout to delete checkbox or button. Currently it can be oninput. Because we are not testing resukts yet, we can afford this inacceptable from practical point of view solution-->
      </div>
      <div class="sheet" id="prototype-summary-chart">
        {{mark}}
        <canvas id="{{id}}"></canvas>
      </div>
      <div id="prototype-summary" class = "sheet">
        <h2>{{title}}</h2><h3>{{desc}}</h3>
        <div class="summary-marks sheet">
          <!-- there will be pasted `prototype-summary-mark`s -->
        </div>
      </div>
      <div id="prototype-summary-mark">
        {{name}} {{mark}}
        </div>
      </div>
    </div>
    <div id="content">
      <div class="topbar">
        <div class="logo"></div>
        <h1>PIKni i sprawni</h1>
      </div>
        <div class="latch"></div>
        <div id="container">
        </div>
        <div class="leftarrow">&#x1F814;</div>
      <!--I need a function-->
      </div>
    </div>
    <div id="timer" class="thrown-in"></div>
  </body>
</html>
